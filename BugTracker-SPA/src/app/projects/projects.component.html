<div class="container">
  <div class="card w-100 custom-top-margin" *ngFor="let project of projects">
    <div class="card-body">
      <h5 class="card-title">
        <a href="projects/{{project.id}}">{{project.id}} - {{project.name}}</a>
      </h5>
      <p class="card-text">{{project.description}}</p>
      <a class="btn btn-primary" [routerLink]="[project.id + '/tasks']">Tasks</a>
    </div>
  </div>
</div>
